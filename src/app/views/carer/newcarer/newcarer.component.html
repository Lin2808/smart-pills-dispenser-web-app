<section class="vh-100 gradient-custom">
  <div class="container py-5 h-100">
    <div class="row justify-content-center align-items-center h-100">
      <div class="col-12 col-lg-9 col-xl-7">
        <div class="card shadow-2-strong card-registration" style="border-radius: 15px">
          <div class="card-body p-4 p-md-5">
            <h3 class="mb-4 pb-2 pb-md-0 mb-md-3">Registration</h3>
            <form [formGroup]="newCarer" (ngSubmit)="printConsole(newCarer.value)">
              <div class="row">
                <div class="col-md-6 mb-4">
                  <div class="form-outline">
                    <label class="form-label" for="firstName">Name</label>
                    <input type="text" formControlName="name" id="name" class="form-control form-control-lg" />
                  </div>
                </div>
                <div class="col-md-6 mb-4">
                  <div class="form-outline">
                    <label class="form-label" for="Email">Email</label>
                    <input type="text" formControlName="email" id="email" class="form-control form-control-lg" />
                  </div>
                </div>
              </div>

              <div class="row">
                <div class="col-md-6 mb-4 d-flex align-items-center">
                  <div class="form-outline datepicker w-100">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control form-control-lg" formControlName="password" id="password" />
                  </div>
                </div>
                <div class="col-md-6 mb-4">
                  <div class="form-outline datepicker w-100">
                    <label for="repetatPassword" class="form-label">Repeat Password</label>
                    <input type="password" class="form-control form-control-lg" id="repetatPassword" />
                  </div>
                </div>
              </div>

              <div class="row">
                <div class="col-md-6 mb-4 pb-2">
                  <div class="form-outline">
                    <label class="form-label" for="phoneNumber">Phone Number</label>
                    <input type="tel" formControlName="phoneNumber" id="phoneNumber" class="form-control form-control-lg" />
                  </div>
                </div>
              </div>
              <div>
                <input class="form-control form-control-lg" formControlName="urlImage" id="urlImage" type="file" />
                <div class="small text-muted mt-2">Upload your profile pic. Max file size 5 MB</div>
              </div>
              <div class="mt-4 pt-2">
                <input class="btn btn-primary btn-lg" type="submit" value="Register" />
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
